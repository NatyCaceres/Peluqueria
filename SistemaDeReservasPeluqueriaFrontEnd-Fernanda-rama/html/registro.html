<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Reserva</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body class="bg-gradient">

    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow-lg rounded-4 p-4" style="width: 420px; background-color: #fff; border: none;">
            <div class="text-center mb-4">
                <h3>Crear Cuenta</h3>
                <p class="text-muted">Regístrate para acceder al sistema</p>
            </div>

            <form id="registerForm">
                <div class="row g-2 mb-3">
                    <div class="col">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                    </div>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="correo" placeholder="Correo Electrónico" required>
                    <label for="correo">Correo Electrónico</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    <label for="password">Contraseña</label>
                </div>

                <button type="submit" class="btn btn-success w-100 py-2 fw-bold">Registrar</button>
            </form>

            <div class="text-center mt-3">
                <small class="text-muted">¿Ya tienes cuenta? <a href="index.html" class="text-decoration-none fw-semibold">Iniciar sesión</a></small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>

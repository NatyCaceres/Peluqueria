<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Sistema de Reserva</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body class="bg-gradient">

    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow-lg rounded-4 p-4" style="width: 380px; background-color: #fff; border: none;">
            <div class="text-center mb-4">
                <h3>Iniciar Sesión</h3>
                <p class="text-muted">Accede a tu cuenta</p>
            </div>

            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
                    <label for="email">Correo Electrónico</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    <label for="password">Contraseña</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Ingresar</button>
            </form>

            <div class="text-center mt-3">
                <small class="text-muted">¿No tienes cuenta? <a href="registro.html" class="text-decoration-none fw-semibold">Registrarse</a></small>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>

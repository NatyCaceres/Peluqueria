name: CI/CD BÃ¡sico - Sistema de Reservas

on:
  push:
    branches:
      - main
      - natacha-rama
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¹ Clonar repositorio
        uses: actions/checkout@v4

      - name: â˜• Configurar Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ§± Construir backend con Maven
        working-directory: SistemaDeReservasPeluqueria-Fernanda-rama
        run: mvn clean package -DskipTests

      - name: ğŸ§ª Ejecutar pruebas unitarias
        working-directory: SistemaDeReservasPeluqueria-Fernanda-rama
        run: mvn test

      - name: ğŸ³ Construir imagen Docker
        run: docker build -t reservas-app:latest -f backend/Dockerfile .

      - name: âœ… Verificar imagen creada
        run: docker images | grep reservas-app
